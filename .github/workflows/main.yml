name: Dockcross CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

env:
  OCI_EXE: docker

jobs:
  base:
    name: base
    runs-on: ubuntu-22.04
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: build
        run: make base

      - name: test
        run: make base.test

      - name: archive base
        run: |
          mkdir -p cache
          docker export dockcross/base:latest | xz -e9 -T0 > ./cache/base.tar.xz

      - name: save base
        uses: actions/upload-artifact@v4
        with:
          name: cache
          path: ./cache
          retention-days: 3

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: deploy
        if: github.ref == 'refs/heads/master'
        run: |
            docker image push dockcross/base --all-tags

  base-multiarch:
    name: base-multiarch
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 5
      matrix:
        os: [ubuntu-22.04, ubuntu-22.04-arm]
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: set host_arch
        run: |
          echo "HOST_ARCH=$(uname -m | sed -e 's/x86_64/amd64/' -e 's/aarch64/arm64/')" >> $GITHUB_ENV

      - name: build multiarch
        run: |
          make base-${{ env.HOST_ARCH }}

      - name: test multiarch
        run: |
          mkdir -p bin
          make base-${{ env.HOST_ARCH }}.test

      - name: archive base
        run: |
          mkdir -p cache
          docker export dockcross/base:latest-${{ env.HOST_ARCH }} | xz -e9 -T0 > ./cache/base-multiarch.tar.xz

      - name: save base
        uses: actions/upload-artifact@v4
        with:
          name: cache-${{ matrix.os }}
          path: ./cache
          retention-days: 3

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: deploy
